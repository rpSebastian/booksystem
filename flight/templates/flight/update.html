{% extends "flight/base.html" %} {% load staticfiles %} {% block title %} 机票管理系统 {% endblock title %} {% block css %}
<link href="{% static 'flight/css/update.css' %}" rel="stylesheet" type="text/css" /> {% endblock css %} {% block js %}
<script src="{% static 'flight/js/update.js' %}"></script>
{% endblock js %} {% block content %} {% include "flight/navbar.html" %}

<div class="container myall">
  <div class="maincontent row">
    <div class="info col-sm-6 col-sm-offset-3">
      <div class="col-sm-12">
        <div class="row person-info">
          <div class="col-sm-3">
            个人信息
          </div>
          <button style="visibility: hidden" class="cancel col-sm-3 col-sm-offset-2 btn btn-warning">取消</button>
          <button type="button" class="edit col-sm-3 col-sm-offset-1 btn btn-primary">编辑</button>
        </div>
      </div>
      <div class="display">
          <div class="col-sm-12">
            <div class="form-group row">
              <label for="captain-name" class="col-sm-3 control-label">姓名</label>
              <div class="col-sm-9 sandbox-container">
                <p class="display-word">{{name}}</p>
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-group row">
              <label for="captain-name" class="col-sm-3 control-label">身份证号</label>
              <div class="col-sm-9 sandbox-container">
                  <p class="display-word">{{id_number}}</p>
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-group row">
              <label for="captain-name" class="col-sm-3 control-label">手机号码</label>
              <div class="col-sm-9 sandbox-container">
                  <p class="display-word">{{phone_number}}</p>
              </div>
            </div>
          </div>
        </div>
      <div class="update" style="display:none">
        <div class="col-sm-12 update-content">
          <div class="form-group row">
            <label for="name" class="col-sm-3 control-label">姓名</label>
            <div class="col-sm-9 sandbox-container">
              <input type="text" class="form-control" id="name" value="{{name}}">
            </div>
          </div>
        </div>
        <div class="col-sm-12 update-content">
          <div class="form-group row">
            <label for="id-number" class="col-sm-3 control-label">身份证号</label>
            <div class="col-sm-9 sandbox-container">
              <input type="number" class="form-control" id="id-number" value="{{id_number}}">
            </div>
          </div>
        </div>
        <div class="col-sm-12 update-content">
          <div class="form-group row">
            <label for="phone-number" class="col-sm-3 control-label">手机号码</label>
            <div class="col-sm-9 sandbox-container">
              <input type="number" class="form-control" id="phone-number" value="{{phone_number}}">
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
{% endblock content %}
