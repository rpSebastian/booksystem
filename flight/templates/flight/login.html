{% extends "flight/base.html" %} {% load staticfiles %} {% block title %} 用户登陆 {% endblock title %} {% block css %}
<link href="{% static 'flight/css/login.css' %}" rel="stylesheet" type="text/css" /> {% endblock css %} {% block js %}
<script src="{% static 'flight/js/login.js' %}"></script>
{% endblock js %} {% block content %}
<div class="container">
  <div class="form row col-md-offset-4">
    <div class="form-horizontal col-md-offset-1" id="login_form">
      <h2 class="form-title" style="font-family: '微软雅黑 Light';">用户登陆</h2>
      <div class="col-md-11">
        <div class="form-group">
          <i class="fa fa-user fa-lg"></i>
          <input class="form-control required" type="text" placeholder="请输入用户名" id="username" name="username" autofocus="autofocus"
            maxlength="20" />
        </div>
        <div class="form-group">
          <i class="fa fa-lock fa-lg"></i>
          <input class="form-control required" type="password" placeholder="请输入密码" id="password" name="password" maxlength="16"
          />
        </div>
        <div class="form-group">
          <label class="checkbox">
            <input type="checkbox" name="remember" value="1" />记住我
          </label>
        </div>
        <div class="form-group">
          <button id="login" class="login btn btn-primary btn-lg btn-block" name="submit">登录</button>
        </div>
        <br>
      </div>
    </div>
    <div class="col-md-11" id="regist">
      <h4 align="center" style="font-size: 18px;font-family: '微软雅黑 Light';">没有账号？
          <a href="{% url 'flight:register' %}">注册</a>
    </div>
  </div>
</div>

{% endblock content %}
